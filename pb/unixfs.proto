syntax = "proto2";

package unixfs.pb;

message Data {
	enum FxDataType {
		Raw = 0;
		Directory = 1;
		File = 2;
		Metadata = 3;
		Symlink = 4;
		HAMTShard = 5;
		EncFile = 6;
	}

	required FxDataType Type = 1;
	optional bytes Data = 2;
	optional uint64 filesize = 3;
	repeated uint64 blocksizes = 4;

	optional uint64 hashType = 5;
	optional uint64 fanout = 6;

	optional bytes jwe = 7;
}

message Metadata {
	optional string MimeType = 1;
}
